<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Circle Menu: 4/27/24</title>
   <link rel="stylesheet" href="styles.css">
   <style>
       .sidebar {
           position: fixed;
           top: 0;
           left: 0;
           width: 200px;
           height: 100%;
           background-color: #333;
           color: #fff;
           padding: 20px;
           transform: translateX(-200px);
           transition: transform 0.3s ease-in-out;
       }

       .sidebar.open {
           transform: translateX(0);
       }

       .sidebar a {
           display: block;
           color: #fff;
           text-decoration: none;
           padding: 10px 0;
       }

       .sidebar a:hover {
           background-color: #555;
       }
   </style>
</head>
<body>
   <div class="sidebar">
       <a href="tulum.html">Tulum 2024</a>
       <!-- Add more links as needed -->
   </div>

   <div class="container">
       <header>
           <h1 id="title">
               <div id="toggle-sidebar" style="position: absolute; top: 10px; left: 10px; width: 20px; height: 20px; background-color: black; cursor: pointer;"></div>
               The Circle: 4/27/24
               <img src="sciam.png" alt="SCIAM Logo" class="logo">
           </h1>
       </header>
       <main>
        <section id="drink">
            <div class="course-info", margin="">
              <h2>Drink</h2>
              <div class="course-name">
                <h3>Just Water</h3>
                <p>Limited option for Boris, 2021 (Cabernet)</p>
              </div>
            </div>
          </section>
          <section id="appetizer">
            <div class="course-info">
              <h2>Appetizer</h2>
              <div class="course-name">
                <h3>Piece of Bread</h3>
                <p>Leavened or Unleavened Available</p>
              </div>
            </div>
          </section>
          <section id="main">
            <div class="course-info">
              <h2>Main Course</h2>
              <div class="course-name">
                <h3>Short Rib</h3>
                <p>Herbs, Heat, Oil, Potato</p>
              </div>
            </div>
          </section>
          <section id="dessert">
            <div class="course-info">
              <h2>Dessert</h2>
              <div class="course-name">
                <h3>Puff with Apple</h3>
                <p>Gala, Pastry, Cinnamon, Sweet</p>
              </div>
            </div>
          </section>
       </main>
       <footer>
           <p><span id="copyright">&#169;</span> SCIAM 2024</p>
       </footer>
   </div>

   <script src="script.js"></script>
   <script>
       const toggleSidebar = document.getElementById('toggle-sidebar');
       const sidebar = document.querySelector('.sidebar');

       toggleSidebar.addEventListener('click', () => {
           sidebar.classList.toggle('open');
       });
   </script>
</body>
</html>
